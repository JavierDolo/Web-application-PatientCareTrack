services:
  mysql:
    image: mysql:8.0
    container_name: patientcare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: patientcare
      MYSQL_USER: patient
      MYSQL_PASSWORD: patientpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: .
    container_name: patientcare-backend
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    environment:
      # Ajusta seg√∫n tu config real:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/patientcare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: patient
      SPRING_DATASOURCE_PASSWORD: patientpass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  mysql_data:
