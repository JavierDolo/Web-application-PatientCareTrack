spring.application.name=patientcaretrackbackend
# --- DATASOURCE (MySQL en Docker) ---
spring.datasource.url=jdbc:mysql://localhost:3307/patientcare?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=patient
spring.datasource.password=patientpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Opcional: logs de SQL
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

logging.level.patientcaretrackbackend.shared.security=DEBUG
logging.level.org.springframework.security=DEBUG